
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LocalLife AI - Premium Street Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#4f46e5',
                dark: '#6366f1',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary: #4f46e5;
          --primary-glow: rgba(79, 70, 229, 0.15);
          --bg-soft: #f8fafc;
          --surface: #ffffff;
        }

        .dark {
          --bg-soft: #0f172a;
          --surface: #1e293b;
        }

        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--bg-soft);
          color: #0f172a;
          overflow-x: hidden;
          -webkit-tap-highlight-color: transparent;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
          color: #f1f5f9;
        }

        .font-display {
          font-family: 'Space Grotesk', sans-serif;
        }

        .glass-panel {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(24px) saturate(180%);
          -webkit-backdrop-filter: blur(24px) saturate(180%);
          border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .glass-panel {
          background: rgba(15, 23, 42, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-bubble-ai {
          background: white;
          border: 1px solid #f1f5f9;
          box-shadow: 0 4px 12px -2px rgba(15, 23, 42, 0.04);
          border-radius: 20px 20px 20px 4px;
        }

        .dark .chat-bubble-ai {
          background: #1e293b;
          border: 1px solid rgba(255, 255, 255, 0.05);
          color: #e2e8f0;
        }

        .chat-bubble-me {
          background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
          color: white;
          box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
          border-radius: 20px 20px 4px 20px;
        }

        .modern-card {
          box-shadow: 0 20px 50px -12px rgba(15, 23, 42, 0.08);
          border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .dark .modern-card {
          background: #1e293b;
          border: 1px solid rgba(255, 255, 255, 0.05);
          box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.3);
        }

        .nav-glow {
          box-shadow: inset 0 0 0 1px rgba(255,255,255,0.4), 0 10px 30px -10px rgba(79, 70, 229, 0.1);
        }

        @keyframes subtle-float {
          0%, 100% { transform: translateY(0) rotate(0); }
          50% { transform: translateY(-8px) rotate(1deg); }
        }

        .float-icon {
          animation: subtle-float 5s ease-in-out infinite;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        input:focus::placeholder { opacity: 0.3; transform: translateX(4px); transition: all 0.3s ease; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-indigo-100 selection:text-indigo-900 transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
